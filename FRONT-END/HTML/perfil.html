<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="../CSS/perfil.css">
  <link rel="stylesheet" href="../CSS/Darkmode.css">  <link rel="stylesheet" href="../HTML/index.html">

</head>

<body>
  <header>
    <div class="menu-container">
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="hamburger">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" fill="currentColor" class="bi bi-list"
          viewBox="0 0 16 16" role="img" aria-label="Menu">
          <path fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
        </svg>
      </label>

      <ul class="menu-items">
        <li id="inicio"><a href="../HTML/index.html">Início</a></li>
        <li id="videos"><a href="../HTML/video.html">Vídeos</a></li>
        <li id="comunidade"><a href="../HTML/comuni.html">Comunidade</a></li>
        <li id="perfil"><a href="../HTML/perfil.html">Perfil</a></li>
        <li id="sair"><a href="../HTML/login.html">Sair</a></li>
      </ul>
    </div>

    <div class="logo">
      <img src="../IMG/logo_principal (3).png" alt="logo" width="120" height="120" />
    </div>

    <div>
      <button id="Trocar" aria-label="Alternar modo escuro">
        <img src="https://cdn-icons-png.freepik.com/256/544/544209.png?semt=ais_hybrid" width="20" height="20"
          alt="Modo Escuro" />
      </button>
    </div>
  </header>

  <main class="container-perfil">
    <div class="grupo-esquerda">
      <div class="dados-usuario">
       <H2>Atualizar Perfil</H2>
        <input type="text" placeholder="nome" id="nome">
       
        <input type="password" placeholder="senha nova" id="senha">
       
        <input type="password" placeholder="confirmar senha" id="cSenha">
      </div>
      <button class="botao-concluido">Salvar</button>
    </div>
    <div class="perfil">
      <input type="file" accept="image/*" style="display: none;" id="fotoInput">
      <img id="perfilM"
        src="https://static.vecteezy.com/ti/vetor-gratis/p1/26434417-padrao-avatar-perfil-icone-do-social-meios-de-comunicacao-do-utilizador-foto-vetor.jpg"
        alt="" class="foto-perfil">

      <div class="botoes">
        <button id="editarFoto">Editar</button>
        <button id="removerFoto">Remover</button>
      </div>
    </div>
  </main>


  <script src="../JS/perfil.js"></script>
  <script src="../JS/Darkmode.js"></script>
</body>

</html>
