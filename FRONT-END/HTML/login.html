<!DOCTYPE html>
<html lang="Pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "../CSS/login.css">
    <title>Login</title>
</head>
<body>
    
    <form >
        <div class="campo">
            <div class="cabeca">
              <img src="../IMG/logo_principal (3).png" alt="logo" width="290px" height="270px">
            </div>
            
            <input class="entrada" type="email" 
            placeholder="Digite seu email..." 
            title="Digite um e-mail válido, ex: exemplo@extensão.com" required
            id="email"
            >
            
            <div class="campo_senha">
              <input id="senha" class="entrada" placeholder="Digite sua senha..."
               title="Mínimo 8 caracteres, incluindo maiúscula, minúscula, número e especial." required
              >
              <button type="button" class="alternar_senha" data-target="senha">
                <span class="eye-open">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        width="24" height="24">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </span>

                <span class="eye-closed" style="display:none;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        width="24" height="24">
                        <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8
                        a21.57 21.57 0 0 1 5.06-5.94M9.9 4.24A9.77 9.77 0 0 1 12 4
                        c7 0 11 8 11 8a21.57 21.57 0 0 1-2.53 3.33M1 1l22 22"/>
                    </svg>
                </span>
              </button>
            </div>
        </div>
        <button id="button">Entrar</button>
        
        <a href="../HTML/cadastro.html" >Cadastre-se</a>
    </form>

    <script src="../JS/login.js"></script>
</body>
</html>
