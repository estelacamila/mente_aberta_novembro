<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comunidade</title>

  <link rel="stylesheet" href="../CSS/comuni.css" />
  <link rel="stylesheet" href="../CSS/Darkmode.css" />

  <script src="../JS/comuni.js" defer></script>
  <script src="../JS/Darkmode.js" defer></script>
</head>

<body>
  <header>
    <div class="menu">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" fill="currentColor" class="bi bi-list"
        viewBox="0 0 16 16" role="img" aria-label="Menu">
        <path fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
      </svg>
      <ul class="hidden" aria-label="Menu de navegação">
        <li id="inicio"><a href="../HTML/home.html">Início</a></li>
        <li id="videos"><a href="../HTML/video.html">Vídeos</a></li>
        <li id="comunidade"><a href="../HTML/comuni.html">Comunidade</a></li>
        <li id="perfil"><a href="../HTML/perfil.html">Perfil</a></li>
        <li id="sair"><a href="../HTML/login.html">Sair</a></li>
      </ul>
    </div>
    <div class="logo">
      <img src="../IMG/logo_principal (3).png" alt="logo" width="100" height="100" />
    </div>
    <div>
      <button id="Trocar" aria-label="Alternar modo escuro">
        <img src="https://cdn-icons-png.freepik.com/256/544/544209.png?semt=ais_hybrid" width="20" height="20"
          alt="Modo Escuro" />
      </button>
    </div>
  </header>

  <main>
    <div id="chatContainer" class="chat-container"></div>

    <div class="chat-input">
      <label for="messageInput" class="sr-only">Digite sua mensagem</label>
      <input id="messageInput" type="text" placeholder="Digite algo..." autocomplete="off" />
      <button id="sendButton" aria-label="Enviar mensagem">➤</button>
    </div>
  </main>

  <div id="notesModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <span id="closeModal" class="close" role="button" aria-label="Fechar">&times;</span>
      <h2 id="modalTitle">Bloco de Notas</h2>
      <div class="notes-container" id="notesContainer"></div>
      <button id="addNoteBtn" class="add-note" aria-label="Adicionar nova nota">+</button>
    </div>
  </div>

  <button id="openNotesBtn" class="open-notes-btn" aria-label="Abrir bloco de notas">+</button>
</body>

</html>
